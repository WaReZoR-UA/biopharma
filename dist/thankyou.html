<body class="white_bg">
	<div class="wrapper wrapper_thankyou">
		<header class="header thenkyou">
			<div class="thenkyou__wrapper">
				<div class="thenkyou__container">
					<h1 class="thenkyou__title">ДЯКУЄМО</h1>
					<p class="thenkyou__subtitle">скоро ми зв’яжемося з вами</p>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<div class="card card_thankyou">
					<div class="card__wrapper">
						<h2 class="card__title">а поки діліться цією сторіс,бо ваш вчинок вже вартий бути прикладом</h2>
						<div class="card_body">
							<video preload="none" poster="img/cards/card.jpg">
								<source src="../files/hearts_low.mp4">
							</video>
							<span class="card__play-btn">
								<img src="img/other/play_btn.svg" alt="play button">
							</span>
						</div>
						<div class="card__buttons">
							<a href="../files/hearts_large.mp4" class="card__download" download>
								<img src="img/icons/download_btn.svg" alt="download button">
							</a>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer thankyou__footer">
			<div class="thankyou__wrapper">
				<div class="footer__container">
					<a href="#" class="footer__button">інформація для донорів</a>
					<a href="#" class="footer__link">
						<svg width="19" height="15" viewBox="0 0 19 15" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M1.65863 8.76L1.65863 5.805L8.33363 3.69L8.33363 5.91L4.08863 7.275C4.48863 7.415 5.20863 7.65 6.24863 7.98C7.29863 8.31 7.99363 8.535 8.33363 8.655V10.875L1.65863 8.76Z" fill="#090D1A" />
							<path d="M10.6586 8.76L10.6586 5.805L17.3336 3.69V5.91L13.0886 7.275C13.4886 7.415 14.2086 7.65 15.2486 7.98C16.2986 8.31 16.9936 8.535 17.3336 8.655V10.875L10.6586 8.76Z" fill="#090D1A" />
						</svg>
						повернутися на сайт
					</a>
				</div>
			</div>
		</footer>
	</div>
