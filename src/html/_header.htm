<header class="header">
	<img class="header__background" src="@img/other/hero_bg.jpg" alt="main background image">
	<div class="header__container">
		<div class="header__wrapper">
			<div class="header__content">
				<h1 class="header__title">твоя кров може</h1>
				<hr class="header__divider">
				<div class="header__words-swiper swiper">
					<div class="swiper__wrapper" data-swiper="text_swipe" data-interval="1500" data-puse="500">
						<ul class="swiper__body">
							<li class="swiper__item">воювати</li>
							<li class="swiper__item">обороняти</li>
							<li class="swiper__item">деокупувати</li>
							<li class="swiper__item">визволяти</li>
							<li class="swiper__item">контрнаступати</li>
							<li class="swiper__item">ЗАХИЩАТИ КРАЇНУ</li>
						</ul>
					</div>
				</div>
				<p class="header__descr">Донать кров, щоб рятувати життя військовим</p>
				<hr class="header__divider">
				<ul class="header__brends brends">
					<li class="brends__item">
						<img src="@img/brands/biopharma.png" alt="Biopharma">
					</li>
					<li class="brends__item">
						<img src="@img/brands/TheMinistryOfHealthOfUkraine.svg" alt="Міністерство охорони здоров'я України">
					</li>
					<li class="brends__item">
						<img src="@img/brands/arm.svg" alt="ARM">
					</li>
					<li class="brends__item">
						<img src="@img/brands/banda.svg" alt="banda">
					</li>
					
				</ul>
			</div>
		</div>
	</div>
</header>
